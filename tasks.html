<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht, initial=scale=0.1">
        <title>Lista de Tarefas</title>
    
    <style>
       
       
     
        .checked{
         text-align: center;
        

     
    }
    .close{
        cursor: pointer;
    }
    </style>
    
    
    </head>
<body style = "background-color: black;"  style="position: relative;">
<div>
    
</div>

<h1>Lista de Tarefas</h1>

<form name = "form_main">
    <label for="task">Tarefas</label><input type="text" name="task" id="task" /><br>
    <button type="button" onclick="add()"  style="cursor: pointer;" style="font-weight: bold;">Add</button>
    
</form>


<fieldset>
<legend style="top: -1000px">Tarefas</legend>
    <ul style="color: white;">
    <li></li>
    <li></li>
    </ul>
</fieldset>

    <script>
        
        function createCloseButton(li){
           let span = document.createElement("SPAN");
           let txt  = document.createTextNode(" (x)");
           
        

            span.className="close";
            span.appendChild(txt);
            li.appendChild(span);
        
            span.onclick = ()=> span.parentElement.style.display = "none";
        
        }

        document.querySelectorAll('li').forEach(createCloseButton);
        
        document.querySelector('ul').addEventListener('click',(e)=>{
        
            if(e.target.tagname==='LI')
            e.target.classList.toggle('.checked');
        
        });
    

function add(){
        let li  = document.createElement('LI');
        let input_value = document.form_main.task.value;
        let input_text = document.createTextNode(input_value);

        li.appendChild(input_text);

        document.querySelector('ul').appendChild(li);
        document.form_main.value="";

      createCloseButton(li);

    }

</script>
</body>
</html>
